<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Excel</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="excel.html">Excel</a></li>
        </ul>
      </nav>
      <div class="themes">
        <input type="button" value="Dark theme" />
        <input type="button" value="Warm theme" />
      </div>
    </header>

    <main>
      <form id="excel-form" name="excelform">
        <label for="numbers">Enter you numbers separated by spaces: </label>
        <input
          type="text"
          id="numbers"
          class="wide-input"
          placeholder="Split the numbers with spaces 0 1 2 3 ..."
        /><br />

        <input type="radio" id="autosum" name="operation" value="sum" checked />
        <label for="autosum">AutoSum</label><br />

        <input type="radio" id="average" name="operation" value="average" />
        <label for="average">Average</label><br />

        <input type="radio" id="max" name="operation" value="max" />
        <label for="max">Max</label><br />

        <input type="radio" id="min" name="operation" value="min" />
        <label for="min">Min</label><br />

        <button type="button" id="calculate">Calculate</button>
      </form>

      <div id="result" class="hidden"></div>
    </main>

    <footer>
      <p>
        ILAC & EFREI - HTML, CSS, and JavaScript Assignment - Gabriel Sauti√®re
      </p>
    </footer>

    <script src="js/script.js"></script>
  </body>
</html>
